<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Text Conversion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Text Conversion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" target="_blank" href="http://www.dhavalbheda.tech">About Me</a>
          </div>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>We Are Welcoming You :)! </strong> We Are Glad To See You !!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
        <form class="mt-3" action='/analyze' method='POST'> {% csrf_token %}
            <div class="form-group">
            <label for="text"><strong>Convert Text To Any Type Of Text !!!!</strong></label>
            <textarea class="form-control" name="text" rows="12" required>{{text}}</textarea>
            <br/>
            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="punctuation" id="punctuation">
                <label class="custom-control-label" for="punctuation">Remove Punctuation </label>
            </div>
            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="extraSpace" id="extraSpace">
                <label class="custom-control-label" for="extraSpace">Remove Extra Space</label>
            </div>
            <div class="custom-control custom-switch mt-2">
                <input type="checkbox" class="custom-control-input" name="newline" id="newline">
                <label class="custom-control-label" for="newline">Remove New Line</label>
            </div>
            <div class="custom-control custom-switch mt-2">
              <input type="checkbox" class="custom-control-input" name="count" id="count" checked>
              <label class="custom-control-label" for="count">Count Characters</label>
            </div> 
            <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="case" id="default" value="default" checked>
                <label class="form-check-label" for="default">Default</label>
              </div>
              <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="case" id="upper" value="upper">
                <label class="form-check-label" for="upper">Upper Case</label>
              </div>
              <div class="form-check form-check-inline mt-2">
                <input class="form-check-input" type="radio" name="case" id="lower" value="lower">
                <label class="form-check-label" for="lower">Lower Case</label>
              </div><br/>
            <button class="btn btn-dark mt-2" type="submit">Analyze Text</button>
            </div>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
